<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kullanıcı Kaydı</title>


</head>
<body>
   
    <h1>Kullanıcı Kaydı</h1>
    <hr>  

    <form>

    <h3>Hesap Bilgileriniz</h3>
    <p>Kullanıcı Adı: <input type="text" name="kullaniciadi" placeholder="Kullanıcı adınızı giriniz"> </p>
    <p>E-posta: <input type="E-posta" name="eposta"placeholder="Mail adresinizi yazınız"> </p>
    <p>Parola: <input type="password" name="sifre" placeholder="Şifrenizi giriniz" </p>

    <h3>Kişisel Bilgileriniz</h3>

    
    
    <p> Ad: <input type="text" name="ad" > </p>
    <p> Soyad: <input type="text" name="soyad" > </p>
    <p>Şehir: <select name="sehir">

        <option>Ankara</option>
        <option>İstanbul</option>
        <option>İzmir</option>
    </select></p>

    <p>
        Cinsiyetiniz: 
        <p>Erkek <input type="radio" name="cinsiyet"</p>
           Kadın <input type="radio" name="cinsiyet"
    </p>
  
    <p>Hobileriniz :</p>
    <p>Resim <input type="checkbox" name="hobi">
    Sinema <input type="checkbox" name="hobi">
    Dans <input type="checkbox" name="hobi"></p>

    <p><input type="submit" value="Kaydet"></p>





</form>

</body>
</html>
